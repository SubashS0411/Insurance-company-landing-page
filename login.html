<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claimora - Secure Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- ADDED: Link to main style.css for shared classes -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        navy: { 950: '#000000', 900: '#020617', 800: '#0f172a', 700: '#1e293b' },
                        slate: { 950: '#000000', 900: '#020617', 800: '#0f172a', 700: '#1e293b' },
                        neon: {
                            cyan: '#64ffda',
                            violet: '#b39ddb',
                            magenta: '#f50057',
                        },
                        /* Added from index.html config */
                        platinum: { 100: '#F3F4F6', 300: '#D1D5DB', 500: '#9CA3AF' },
                        gold: { 400: '#FFD700', 500: '#D4AF37', 600: '#C5A028' },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700;900&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-glow:focus {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .dark .input-glow:focus {
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }

        /* Slide Entrance Animations */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in-right {
            animation: slideInRight 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-slide-in-left {
            animation: slideInLeft 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="Assets/favicon.svg">
</head>

<body
    class="font-sans antialiased text-slate-800 dark:text-slate-200 bg-white dark:bg-black transition-colors duration-300 flex flex-col min-h-screen overflow-x-hidden">

    <!-- Top-Left Logo -->
    <a href="index.html" class="fixed top-6 left-6 z-50 flex items-center gap-2 group">
        <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 group-hover:scale-110 transition-transform">
            <i data-lucide="shield-check" class="w-6 h-6"></i>
        </div>
        <span class="font-display font-bold text-lg text-slate-900 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">Claimora</span>
    </a>

    <main class="flex-grow flex items-stretch min-h-screen relative">

        <div class="flex flex-col lg:flex-row w-full min-h-full">
            <!-- LEFT SIDE: VISUAL (Animation: Slide In From Left - because it's visually on Left) -->
            <div
                class="flex w-full lg:w-1/2 relative overflow-hidden bg-slate-900 text-white items-center justify-center p-8 lg:p-12 animate-slide-in-left origin-left">
                <!-- Background Image -->
                <div class="absolute inset-0 z-0">
                    <img src="Assets/hero_bg.jpeg"
                        class="w-full h-full object-cover opacity-50 mix-blend-overlay grayscale">
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-900/90 to-black/80"></div>
                </div>

                <!-- Animated Shapes via CSS Keys -->
                <div
                    class="absolute top-1/3 left-1/3 w-80 h-80 bg-indigo-500/20 rounded-full blur-[100px] animate-float">
                </div>

                <!-- Content -->
                <div class="relative z-10 max-w-lg text-center">
                    <h2 class="text-2xl lg:text-4xl font-display font-bold mb-4 lg:mb-6 animate-fade-in-up" style="animation-delay: 100ms;">
                        Welcome Back</h2>
                    <p class="hidden lg:block text-lg text-slate-300 leading-relaxed mb-8 animate-fade-in-up"
                        style="animation-delay: 200ms;">
                        Access your secure dashboard to manage claims, policies, and business intelligence insights.
                    </p>
                </div>
            </div>

            <!-- RIGHT SIDE: FORM (Animation: Slide In From Right - because it's visually on Right) -->
            <div
                class="w-full lg:w-1/2 flex items-center justify-center p-6 md:p-12 relative animate-slide-in-right origin-right bg-white dark:bg-black z-10">
                <div class="w-full max-w-md space-y-8">
                    <!-- Mobile Header -->
                    <div class="text-center animate-fade-in-up">
                        <h2 class="text-3xl md:text-4xl font-display font-bold text-slate-900 dark:text-white mb-2">Sign
                            In
                        </h2>
                        <p class="text-slate-500 dark:text-slate-400">Welcome back! Please enter your details.</p>
                    </div>

                    <!-- Form -->
                    <form action="user_dashboard.html" class="space-y-6 animate-fade-in-up"
                        style="animation-delay: 150ms;">

                        <div class="space-y-2">
                            <label
                                class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Email
                                Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-slate-400"></i>
                                </div>
                                <input type="email" placeholder="name@company.com" required
                                    class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 input-glow transition-all text-slate-900 dark:text-white placeholder:text-slate-400">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label
                                class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-slate-400"></i>
                                </div>
                                <input type="password" placeholder="••••••••" required
                                    class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 input-glow transition-all text-slate-900 dark:text-white placeholder:text-slate-400">
                            </div>
                        </div>

                        <div class="flex items-center justify-between text-sm">
                            <label
                                class="flex items-center gap-2 cursor-pointer text-slate-600 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">
                                <input type="checkbox"
                                    class="rounded text-indigo-600 focus:ring-indigo-500 bg-slate-100 dark:bg-slate-800 border-slate-300 dark:border-slate-700">
                                <span>Remember me</span>
                            </label>
                            <a href="#"
                                class="text-indigo-600 dark:text-indigo-400/80 hover:text-indigo-800 dark:hover:text-indigo-400 transition-colors">Forgot
                                Password?</a>
                        </div>

                        <button type="submit"
                            class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/30 transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2">
                            Sign In <i class="fas fa-arrow-right"></i>
                        </button>

                        <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-4">
                            Don't have an account? <a href="signup.html"
                                class="text-indigo-600 dark:text-indigo-400 font-bold hover:underline">Sign Up</a>
                        </p>
                    </form>
                </div>

                <!-- Mobile visual element (blob) -->
                <div
                    class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl lg:hidden pointer-events-none">
                </div>
                <div
                    class="absolute bottom-0 left-0 -ml-20 -mb-20 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl lg:hidden pointer-events-none">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer REMOVED -->

    <script src="main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
